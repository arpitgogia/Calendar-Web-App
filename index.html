<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>SP Calendar WA</title>
        <link href="css/materialize.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/fullcalendar.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col s2 green-background">
                <div id="left-column" class="card large green-background left-column">
                    <div class="card green-background left-column">
                        <p id="clock" class="time"></p>
                    </div>
                    <div id="weather" class="card left-column" style="background: rgba(0, 0, 0, 0.1); margin-left: 12px;"></div>
                </div>
            </div>
            <div class="col s10 white">
                <div id="calendar"></div>
            </div>
        </div>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/jquery.simpleWeather.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/fullcalendar.js"></script>
        <script>
            $(document).ready(function() {

            $('#calendar').fullCalendar({
                theme: true,
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: '2016-06-12',
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2016-06-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2016-06-07',
                        end: '2016-06-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2016-06-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2016-06-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2016-06-11',
                        end: '2016-06-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2016-06-12T10:30:00',
                        end: '2016-06-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2016-06-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2016-06-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2016-06-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2016-06-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2016-06-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2016-06-28'
                    }
                ]
            });
            
        });
        </script>
    </body>
</html>
