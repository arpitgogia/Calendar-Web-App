<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>SP Calendar WA</title>
        <link href="css/materialize.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/fullcalendar.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/mprogress.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col s2 green-background">
                <div id="left-column" class="card large green-background left-column">
                    <div class="card green-background left-column">
                        <p id="clock" class="time"></p>
                    </div>
                    <div>
                        <div id="progress" class="demo-bar"></div>
                        <div id="weather" class="card left-column calendar" style="background: rgba(0, 0, 0, 0.1); margin-left: 12px;"></div>
                    </div>
                </div>
            </div>
            <div class="col s10 white">
                <div id="calendar"></div>
            </div>
        </div>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/jquery.simpleWeather.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/mprogress.min.js"></script>
        <script src="js/fullcalendar.js"></script>
        <script src="js/custom.js"></script>
        <script>
             $(document).ready(function() {
                $('#calendar').fullCalendar({
                    theme: true,
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    defaultDate: '2016-06-12',
                    editable: true,
                    eventLimit: true, // allow "more" link when too many events
                });
                
            });
        </script>
    </body>
</html>
