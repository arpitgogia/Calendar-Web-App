<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>SP Calendar WA</title>
        <link href="css/materialize.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col s2 green-background">
                <div id="left-column" class="card large green-background left-column">
                    <div class="card green-background left-column">
                        <p id="clock" class="time"></p>
                    </div>
                    <div id="weather" class="card green-background left-column"></div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/jquery.simpleWeather.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
