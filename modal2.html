<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Calendar</title>
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        <link href="css/fullcalendar.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/mprogress.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="modal" class="modal" style="display: block; overflow: auto; padding: 10px; border: solid; border-color: #ff8787; width: 260px; height: auto">
            <strong><span style="color: #b3b3b3">Where</span></strong>
            <br>
            <strong><p id="label_location" style="margin-bottom: 2px; color: #777777">Location of the Event</p></strong>
            <br>
            <strong><span style="color: #b3b3b3">When</span></strong>
            <br>
            <strong><p id="label_time" style="margin-bottom: 2px; color: #777777">Time of the Event</p></strong>
            <br>
            <strong><span id="label_description" style="color: #b3b3b3">Description</label></strong>
            <br>
            <strong><p id="label_description" style="margin-bottom: 2px; color: #777777">Description for the Event</p></strong>
        </div>
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/jquery.simpleWeather.js"></script>
        <script src="js/materialize.js"></script>
        <!--<script src="js/mprogress.min.js"></script>-->
        <script src="js/fullcalendar.js"></script>
        <script src="js/picker.js"></script>
        <script src="js/picker.date.js"></script>
        <script src="js/picker.time.js"></script>
        <!--<script src="js/custom.js"></script>-->
        <script>
            var modal = document.getElementById('modal');
            console.log(modal);
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementById("close");

            // When the user clicks on the button, open the modal 
            // document.onclick = function(e) {
            //     modal.style.top = e.pageX;
            //     modal.style.left = e.pageY;
            //     // modal.style.display = "block";
            //     modal.style.fadeIn = 'slow';
            // };
            $('#close').click(function(e) {
                $('#modal').css({"display": "none"});
            });
            $(document).click(function(e) {
                $('#modal').css({"top":e.pageX});
                $('#modal').css({"left":e.pageY});
                $('#modal').css({"display": "block"});
            });

            // When the user clicks on <span> (x), close the modal

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
